  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: #0f0a05;
      cursor: none !important; /* Hide default cursor */
    }
    
    /* Ensure all interactive elements also hide the cursor */
    a, button, input, select, textarea, [role="button"] {
      cursor: none !important;
    }

    .hp-font { font-family: 'MedievalSharp', serif; }
    .funny-font { font-family: 'Grandstander', cursive; }
    .standard-font { font-family: 'Quicksand', sans-serif; }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .sparkle-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s infinite;
    }
  </style>
